<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Quiz PoC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

</head>
<body class="container">

    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Cat Facts:</h1>
            <ul class="list-group fs-5 me-5" id="cat-fact-list">
                {{ range .CatFacts }}
                <li class="list-group-item bg-primary text-white">{{ .Fact}}</li>
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Your Playlist</h1>
            <form hx-post="/add-playlist/">
                <div class="mb-2">
                    <label for="playlist-link">Playlist</label>
                    <input type="text" name="playlist" id="playlist-link" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>

        <div class="col-4">
            <form hx-post="/show-cat-fact/" hx-target="#cat-fact-list" hx-swap="beforeend">
                <div class="mb-3">
                    <label for="playlist-link">Cat Fact Generator</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    Generate
                </button>
            </form>
    </div>

</div>

</body>
</html>
