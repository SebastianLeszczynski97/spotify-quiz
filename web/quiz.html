{{define "body"}}
<div class="row mt-5 g-4" x-data="{ playing: {{.IsPlaying}} }">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1 class="mb-2 mt-4">Play playback!</h1>
                <form hx-post="/start-playback/" hx-swap="none" @click="playing = ! playing">
                    <button type="submit" class="btn btn-primary col-8">
                        Click me
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <h1 class="mb-2 mt-4">Play random song!</h1>
            <form hx-post="/random-track-playback/" hx-target="#panel">
                <button type="submit" class="btn btn-primary col-8">
                    Click me
                </button>
            </form>
        </div>
    </div>
    <div class="col-9" >
        <div class="row" id="panel">
            <div class="col-8">
                <img src="https://th.bing.com/th/id/OIG1.lFSmScQIgKiQyHVQ0.8o?pid=ImgGn" class="img-fluid rounded-5 shadow mb-4" alt="album or placeholder image">

                <div class="mt-4 d-flex justify-content-center">
                        <div>
                                <button type="submit" class="col btn rounded-circle shadow" style="padding: 0.5rem;" 
                                    hx-post="/get-current-track-info/" hx-target="#panel">

                                    <i class="bi bi-info" style="font-size: 3em;"></i>
                                </button>

                                <button type="submit" class="col btn rounded-circle shadow" style="padding: 0.5rem;"
                                    hx-post="/start-playback/" hx-swap="none" x-show="! playing" @click="playing = ! playing">

                                    <i class="bi bi-play-fill" style="font-size: 3em"></i>
                                </button>
                                <button type="submit" class="col btn rounded-circle shadow" style="padding: 0.5rem;"
                                    hx-post="/start-playback/" hx-swap="none" x-show="playing" @click="playing = ! playing">

                                    <i class="bi bi-pause-fill" style="font-size: 3em"></i>
                                </button>

                                <button type="submit" class="col btn rounded-circle shadow" style="padding: 0.75rem;"
                                    hx-post="/random-track-playback/" hx-target="#panel" @click="playing">

                                    <i class="bi bi-skip-end-fill" style="font-size: 2.5em"></i>
                                </button>
                        </div>
                </div>
            </div>
            <div class="col mx-4">
                <div class="row">
                    <h1 class="mb-2 mt-4">Get song info</h1>
                    <form hx-post="/get-current-track-info/" hx-target="#panel">
                        <button type="submit" class="btn btn-primary col-10">
                            Click me
                        </button>
                    </form>
                </div>
                <div class="row">
                        <h1 class="mb-2 mt-4">Song info:</h1>
                        <ul class="list-group fs-5 me-5" id="track-info">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{{end}}
