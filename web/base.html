<!DOCTYPE html>

{{define "base"}}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Quiz PoC</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script src="https://unpkg.com/htmx.org@1.9.2"
            integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body id="full-page">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <button
                class="bg-lightblue mb-2 mt-2 mx-2 px-4 py-2 btn w-200 "
                hx-post="/" hx-target="#full-page">
                <i class="bi bi-music-note mx-1"></i><b>What's the
                    melody?</b></button>
            <ul class="navbar-nav ms-auto mx-4">
                {{if .IsLogged}}
                <li class="nav-item">
                    <button class="nav-link" hx-post="/auth/logout"
                        hx-target="#full-page"><i
                            class="bi bi-box-arrow-in-right mx-1"></i>Logout</button>
                </li>
                {{else}}
                <li class="nav-item">
                    <button class="nav-link" hx-post="/auth/login"
                        hx-target="#entire-body"><i
                            class="bi bi-person-check-fill mx-1"></i>Login</button>
                </li>
                {{end}}
            </ul>
        </nav>

        <div class="container" id="entire-body">
            {{template "body" .}}
        </div>
    </body>
</html>
{{end}}
